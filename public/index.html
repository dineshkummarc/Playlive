<!DOCTYPE html>
<html>
    <head>
        <link href='/public/vendor/jPlayer/skin/blue.monday/jplayer.blue.monday.css' rel='stylesheet'>
        <link href='/public/styles.css' rel='stylesheet'>
    </head>
    <body class="drop_zone">
        <div class="player_container">
            <div class="player_nav">
                <div class="nav_buttons"></div>
                <div class="player_status"></div>
            </div>
            <div id="jquery_jplayer_1" class="jp-jplayer"></div>
            <div id="jp_container_1" class="jp-audio">
                <div class="jp-type-single">
                    <div class="jp-gui jp-interface">
                        <ul class="jp-controls">
                            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                            <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                            <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                            <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                            <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
                        </ul>
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar"></div>
                            </div>
                        </div>
                        <div class="jp-volume-bar">
                            <div class="jp-volume-bar-value"></div>
                        </div>
                        <div class="jp-time-holder">
                            <div class="jp-current-time"></div>
                            <div class="jp-duration"></div>
                            <ul class="jp-toggles">
                                <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                                <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="jp-title">
                        <ul>
                            <li>Bubble</li>
                        </ul>
                    </div>
                    <div class="jp-playlist">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                    <div class="jp-no-solution">
                        <span>Update Required</span>
                        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                    </div>
                </div>
            </div>
        </div>

        <script src='/socket.io/socket.io.js'></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js'></script>
        <script src='/public/vendor/underscore.js'></script>
        <script src='/public/vendor/backbone.js'></script>
        <script src='/public/vendor/jPlayer/jquery.jplayer/jquery.jplayer.js'></script>
        <script src='/public/vendor/jPlayer/add-on/jplayer.playlist.js'></script>
        <script src='/public/client.js'></script>

        <script>
            $(document).ready(function(){
                window.playlive = new PlayliveApplication();
            });
        </script>

        {{#test}}
            <link href="/public/vendor/jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet"/>
            <script type="text/javascript" src="/public/vendor/jasmine/lib/jasmine-core/jasmine.js"></script>

            <!-- include source files here... -->
            <script type="text/javascript" src="/public/vendor/jasmine/src/html/HtmlReporterHelpers.js"></script>
            <script type="text/javascript" src="/public/vendor/jasmine/src/html/HtmlReporter.js"></script>
            <script type="text/javascript" src="/public/vendor/jasmine/src/html/HtmlReporterHelpers.js"></script>
            <script type="text/javascript" src="/public/vendor/jasmine/src/html/ReporterView.js"></script>
            <script type="text/javascript" src="/public/vendor/jasmine/src/html/SpecView.js"></script>
            <script type="text/javascript" src="/public/vendor/jasmine/src/html/SuiteView.js"></script>
            <script type="text/javascript" src="/public/vendor/jasmine/src/html/TrivialReporter.js"></script>
            <script type="text/javascript" src="/public/vendor/jasmine/src/console/ConsoleReporter.js"></script>

            <script type="text/javascript">
                (function() {
                    var jasmineEnv = jasmine.getEnv();
                    var htmlReporter = new jasmine.HtmlReporter();

                    jasmineEnv.updateInterval = 1000;
                    jasmineEnv.addReporter(htmlReporter);
                    jasmineEnv.specFilter = function(spec) {
                        return htmlReporter.specFilter(spec);
                    };

                    var currentWindowOnload = window.onload;

                    window.onload = function() {
                        if (currentWindowOnload) {
                        currentWindowOnload();
                        }
                        execJasmine();
                    };

                    function execJasmine() {
                        jasmineEnv.execute();
                    }
                })();
            </script>
            <script src="/public/test.js"></script>
        {{/test}}
    </body>
</html>
